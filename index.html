<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omar Vögele – Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="svg-layer"></div>

  <!-- Header with centered logo -->
  <header class="header">
    <a href="index.html">
      <img src="inks/logo_w.svg" alt="Omar Vögele Logo" class="logo">
    </a>
  </header>

  <section class="pitch">
    <div>
      <p>
        Swiss Bobsledder On His Way To The Top
      </p>
      <p>
        <a href="sponsoring.html">
          Become A <span class="highlight">Sponsor</span> or <span class="highlight">Patron</span>
        </a>
      </p>
    </div>
  </section>

  <!-- Cards in a single row -->
  <section class="card-row">
    <!-- Goals -->
    <a href="goals.html" class="card">
      <img src="pictures/frontpage_cards/mc2026.jpg" alt="Goals">
      <div class="card-overlay">
        <i data-lucide="target" class="icon"></i>
        <h2>Goals</h2>
      </div>
    </a>

    <!-- About Me -->
    <a href="about.html" class="card">
      <img src="pictures/frontpage_cards/about.jpg" alt="About Me">
      <div class="card-overlay">
        <i data-lucide="user" class="icon"></i>
        <h2>About Me</h2>
      </div>
    </a>

    <!-- Sponsors -->
    <a href="sponsoring.html" class="card">
      <img src="pictures/frontpage_cards/sponsorship.jpg" alt="Sponsors">
      <div class="card-overlay">
        <i data-lucide="handshake" class="icon"></i>
        <h2>Sponsoring</h2>
      </div>
    </a>

    <!-- Contact -->
    <a href="contact.html" class="card">
      <img src="pictures/frontpage_cards/contact.jpg" alt="Contact">
      <div class="card-overlay">
        <i data-lucide="mail" class="icon"></i>
        <h2>Contact</h2>
      </div>
    </a>

    <!-- Media 
    <a href="bobsleigh.html" class="card">
      <img src="pictures/frontpage_cards/bob.jpg" alt="Media">
      <div class="card-overlay">
        <i data-lucide="trophy" class="icon"></i>
        <h2>Bobsleigh</h2>
      </div>
    </a> -->
  </section>

  <section class="sponsors">
    <h2>Sponsors And Patrons</h2>
    <div class="sponsor-logos">
      <img src="pictures/sponsor_logos/logo1.svg" alt="Sponsor 1">
      <img src="pictures/sponsor_logos/logo2.svg" alt="Sponsor 2">
      <img src="pictures/sponsor_logos/logo3.svg" alt="Sponsor 3">
      <img src="pictures/sponsor_logos/logo4.svg" alt="Sponsor 4">
      <img src="pictures/sponsor_logos/logo5.svg" alt="Sponsor 5">
      <!-- Add more logos as needed -->
    </div>
  </section>

  
  <footer>
    <p>© 2025 Omar Vögele</p>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
